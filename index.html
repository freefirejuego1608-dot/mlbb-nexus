<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Nexus PRO</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 90px;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 25px 20px 15px;
            background: linear-gradient(to bottom, #111, #000);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 {
            font-size: 2.4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b00, #ffb400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,107,0,0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(255,107,0,0.8); } to { text-shadow: 0 0 40px rgba(255,107,0,1); } }

        .search-box {
            margin: 20px auto;
            max-width: 90%;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid #ff6b00;
            border-radius: 30px;
            background: rgba(30,30,30,0.9);
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(255,107,0,0.4);
        }
        .search-box input::placeholder { color: #aaa; }
        .search-box::after {
            content: "Search";
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ff6b00;
        }

        .tab { display: none; }
        .tab.active { display: block; animation: fade 0.5s; }
        @keyframes fade { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 18px;
            padding: 20px;
        }
        .hero-card {
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .hero-card:hover { transform: scale(1.12); }
        .hero-img {
            width: 82px;
            height: 82px;
            border-radius: 50%;
            border: 3px solid #ff6b00;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255,107,0,0.7);
        }
        .hero-name {
            margin-top: 8px;
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 3px #000;
        }

        /* Modal para detalles del héroe */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s;
        }
        .modal.active { display: block; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        .modal-content {
            background-color: #111;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #ff6b00;
            border-radius: 10px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(255,107,0,0.5);
        }
        .close {
            color: #ff6b00;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: #ffb400; }
        .hero-detail-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff6b00;
            display: block;
            margin: 0 auto 15px;
        }
        .detail-title { color: #ff6b00; font-size: 18px; margin: 10px 0 5px; }
        .detail-text { font-size: 14px; line-height: 1.4; margin-bottom: 10px; }
        .build-list { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
        .build-item { background: #333; padding: 5px 10px; border-radius: 5px; font-size: 12px; }

        /* Tier List */
        .lanes {
            display: flex;
            overflow-x: auto;
            padding: 15px 20px;
            gap: 12px;
            background: #000;
            border-bottom: 1px solid #333;
        }
        .lane-btn {
            padding: 10px 18px;
            background: rgba(255,107,0,0.15);
            border: 2px solid #ff6b00;
            border-radius: 25px;
            font-weight: bold;
            white-space: nowrap;
            transition: 0.3s;
        }
        .lane-btn.active {
            background: linear-gradient(45deg, #ff6b00, #ffb400);
            color: #000;
            box-shadow: 0 0 20px rgba(255,107,0,0.8);
        }

        .tier-section { padding: 20px; }
        .tier-row {
            margin-bottom: 25px;
        }
        .tier-title {
            font-size: 20px;
            color: #ff6b00;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .tier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 14px;
        }
        .tier-hero img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid #ff6b00;
            box-shadow: 0 0 15px rgba(255,107,0,0.5);
        }
        .tier-hero p {
            font-size: 9px;
            margin-top: 5px;
            text-align: center;
        }

        .download-section {
            text-align: center;
            padding: 40px 20px;
        }
        .download-btn {
            background: linear-gradient(45deg, #ff6b00, #ffb400);
            color: #000;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255,107,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.05); } }

        /* Navegación inferior */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #333;
            z-index: 999;
        }
        .nav-item {
            text-align: center;
            padding: 8px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .nav-item.active {
            background: rgba(255,107,0,0.3);
            color: #ff6b00;
        }
        .nav-item span { font-size: 24px; display: block; }
        .nav-item small { font-size: 10px; margin-top: 4px; display: block; }

        /* === NUEVOS ESTILOS (solo para las funciones nuevas) === */
        .create-tier-btn {
            display: block;
            margin: 25px auto;
            padding: 14px 32px;
            background: linear-gradient(45deg, #ff6b00, #ffb400);
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255,107,0,0.6);
        }
        .tier-bin {
            min-height: 110px;
            border: 2px dashed #ff6b00;
            border-radius: 12px;
            padding: 12px;
            background: rgba(255,107,0,0.08);
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .tier-bin h3 { width: 100%; color: #ff6b00; margin: 0 0 8px 0; }
        .draggable-hero {
            cursor: grab;
            text-align: center;
            width: 70px;
        }
        .draggable-hero img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid #ff6b00;
        }
        .draggable-hero:active { cursor: grabbing; opacity: 0.8; }

        /* Builder */
        .builder-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        .item-slot {
            width: 68px;
            height: 68px;
            background: #222;
            border: 2px dashed #555;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .item-slot img { width: 58px; height: 58px; border-radius: 8px; }
        .selected-build {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        .stats-preview {
            background: #222;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>MLBB Nexus PRO</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="Buscar héroe...">
    </div>
</header>

<div class="tab active" id="heroes-tab">
    <div class="heroes-grid" id="heroes-grid"></div>
</div>

<div class="tab" id="ranking-tab">
    <div class="lanes">
        <div class="lane-btn active" data-lane="gold">Línea de Oro</div>
        <div class="lane-btn" data-lane="exp">EXP Lane</div>
        <div class="lane-btn" data-lane="jungle">Jungla</div>

</div>

<div class="tab" id="more-tab">
    <div class="download-section">
        <h2 style="color:#ff6b00; margin-bottom:20px;">¡Descarga la App Física!</h2>
        <p>Pronto disponible para Android e iOS</p>
        <button class="download-btn">Descargar MLBB Nexus PRO</button>
    </div>
</div>

<!-- Modal para detalles del héroe + Builder -->
<div id="heroModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="heroDetailImg" class="hero-detail-img" src="" alt="">
        <div id="heroDetail"></div>

        <!-- Simulador de Builds -->
        <div class="detail-title">Simulador de Build (Toca para agregar)</div>
        <div class="selected-build" id="selectedBuild"></div>
        <div class="stats-preview" id="statsPreview">AD: 0 | AS: 0% | LS: 0% | Pen: 0%</div>

        <div class="builder-grid">
            <div class="item-slot" data-item="Demon Hunter Sword"><img src="https://static.wikia.nocookie.net/mobile-legends/images/5/5f/Demon_Hunter_Sword.png" alt="DHS"></div>
            <div class="item-slot" data-item="Haas's Claws"><img src="https://static.wikia.nocookie.net/mobile-legends/images/6/6d/Haas%27s_Claws.png" alt="HC"></div>
            <div class="item-slot" data-item="Blade of Despair"><img src="https://static.wikia.nocookie.net/mobile-legends/images/5/5d/Blade_of_Despair.png" alt="BoD"></div>
            <div class="item-slot" data-item="Endless Battle"><img src="https://static.wikia.nocookie.net/mobile-legends/images/9/9f/Endless_Battle.png" alt="EB"></div>
            <div class="item-slot" data-item="Malefic Roar"><img src="https://static.wikia.nocookie.net/mobile-legends/images/2/2f/Malefic_Roar.png" alt="MR"></div>
            <div class="item-slot" data-item="Rose Gold Meteor"><img src="https://static.wikia.nocookie.net/mobile-legends/images/8/8f/Rose_Gold_Meteor.png" alt="RGM"></div>
            <div class="item-slot" data-item="Winter Truncheon"><img src="https://static.wikia.nocookie.net/mobile-legends/images/4/4d/Winter_Truncheon.png" alt="WT"></div>
            <div class="item-slot" data-item="Immortality"><img src="https://static.wikia.nocookie.net/mobile-legends/images/9/9b/Immortality.png" alt="Immortality"></div>
            <div class="item-slot" data-item="Dominance Ice"><img src="https://static.wikia.nocookie.net/mobile-legends/images/3/3f/Dominance_Ice.png" alt="DI"></div>
            <div class="item-slot" data-item="War Axe"><img src="https://static.wikia.nocookie.net/mobile-legends/images/9/9f/War_Axe.png" alt="WA"></div>
            <div class="item-slot" data-item="Bloodlust Axe"><img src="https://static.wikia.nocookie.net/mobile-legends/images/0/0f/Bloodlust_Axe.png" alt="BLA"></div>
            <div class="item-slot" data-item="Holy Crystal"><img src="https://static.wikia.nocookie.net/mobile-legends/images/6/6b/Holy_Crystal.png" alt="HC"></div>
        </div>
    </div>
</div>

<!-- Modal Tier List Interactiva -->
<div id="tierCreatorModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('tierCreatorModal').classList.remove('active')">&times;</span>
        <h2 style="text-align:center;color:#ff6b00;">Crea tu Tier List Personal</h2>
        <select id="tierLaneSelect" onchange="loadHeroesForCreator()" style="width:100%;padding:12px;margin:15px 0;background:#222;color:#fff;border:2px solid #ff6b00;border-radius:8px;">
            <option value="gold">Línea de Oro</option>
            <option value="exp">EXP Lane</option>
            <option value="jungle">Jungla</option>
            <option value="mid">Mid Lane</option>
            <option value="roam">Roam</option>
        </select>

        <div class="tier-bin" id="binS" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>Tier S</h3></div>
        <div class="tier-bin" id="binA" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>Tier A</h3></div>
        <div class="tier-bin" id="binB" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>Tier B</h3></div>
        <div class="tier-bin" id="binC" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>Tier C</h3></div>

        <div id="heroesPool" style="display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:20px;"></div>

        <button onclick="saveTierList()" style="display:block;margin:25px auto;padding:14px 40px;background:#ff6b00;color:#000;border:none;border-radius:30px;font-weight:bold;font-size:16px;cursor:pointer;">
            Guardar como Imagen
        </button>
    </div>
</div>

<nav class="nav">
    <div class="nav-item active" data-tab="heroes-tab">
        <span>Hero</span><small>Héroes</small>
    </div>
    <div class="nav-item" data-tab="ranking-tab">
        <span>Ranking</span><small>Tier List</small>
    </div>
    <div class="nav-item" data-tab="more-tab">
        <span>More</span><small>Más</small>
    </div>
</nav>

<script>
// === TU BASE DE DATOS ORIGINAL COMPLETA (sin tocar ni una coma) ===
const heroes = [
    {name:"Miya",img:"https://static.wikia.nocookie.net/mobile-legends/images/3/3a/Portrait_Miya.png/revision/latest", description:"Marksman de daño sostenido, fuerte en late game para derretir tanks con su ultimate. Tier B en gold lane.", build:"Demon Hunter Sword, Wind of Nature, Haas's Claws, Blade of Despair, Rose Gold Meteor, Malefic Roar", strongAgainst:"Tanks y fighters con bajo sustain", counters:"Franco, Kaja, Hayabusa"},
    {name:"Balmond",img:"https://static.wikia.nocookie.net/mobile-legends/images/1/1b/Portrait_Balmond.png/revision/latest", description:"Fighter jungle/EXP con regen y AoE. Excelente clear y teamfight. Tier A en EXP.", build:"Bloodlust Axe, Endless Battle, Haas's Claws, Blade of Despair, Oracle, Brute Force Breastplate", strongAgainst:"Squishies y healers", counters:"Phoveus, Khufra, Baxia"},
    {name:"Saber",img:"https://static.wikia.nocookie.net/mobile-legends/images/5/5e/Portrait_Saber.png/revision/latest", description:"Assassin burst con charge. Buen pick off pero vulnerable a CC. Tier B en jungle.", build:"Magic Shoes, Starlium Scythe, Holy Crystal, Divine Glaive, Winter Truncheon, Immortality", strongAgainst:"Marksmen y mages solos", counters:"Franco, Chou, Kaja"},
    {name:"Alice",img:"https://static.wikia.nocookie.net/mobile-legends/images/0/0d/Portrait_Alice.png/revision/latest", description:"Tank/Mage S-tier con sustain infinito y burst. Domina teamfights en meta 2025.", build:"Concentrated Energy, Oracle, Holy Crystal, Divine Glaive, Winter Truncheon, Immortality", strongAgainst:"Assassins y fighters", counters:"Phoveus, Minsitthar"},
    {name:"Nana",img:"https://static.wikia.nocookie.net/mobile-legends/images/2/2f/Portrait_Nana.png/revision/latest", description:"Mage poke con CC. Tier C en mid, útil para peel.", build:"Clock of Destiny, Lightning Truncheon, Holy Crystal, Divine Glaive, Genius Wand", strongAgainst:"Melee divers", counters:"Fanny, Ling"},
    {name:"Tigreal",img:"https://static.wikia.nocookie.net/mobile-legends/images/0/0e/Portrait_Tigreal.png/revision/latest", description:"Tank roam clásico con CC fuerte. Tier B en roam para setups.", build:"Tough Boots, Dominance Ice, Athena's Shield, Immortality, Brute Force Breastplate", strongAgainst:"Grouped teams", counters:"Phoveus, Joy"},
    {name:"Alucard",img:"https://static.wikia.nocookie.net/mobile-legends/images/9/9e/Portrait_Alucard.png/revision/latest", description:"Fighter/Assassin con lifesteal. Tier C en jungle, countered por antiheal.", build:"War Axe, Endless Battle, Haas's Claws, Blade of Despair, Rose Gold Meteor", strongAgainst:"Tanks solos", counters:"Baxia, Khufra"},
    {name:"Karina",img:"https://static.wikia.nocookie.net/mobile-legends/images/6/6b/Portrait_Karina.png/revision/latest", description:"Assassin anti-mage. Tier A en jungle contra comps mágicas.", build:"Magic Shoes, Starlium Scythe, Holy Crystal, Divine Glaive, Genius Wand", strongAgainst:"Mages y supports", counters:"Franco, Chou"},
    {name:"Akai",img:"https://static.wikia.nocookie.net/mobile-legends/images/9/9a/Portrait_Akai.png/revision/latest", description:"Tank roam con control. Tier B para peel en meta.", build:"Tough Boots, Dominance Ice, Athena's Shield, Immortality", strongAgainst:"Assassins divers", counters:"Phoveus, Badang"},
    {name:"Franco",img:"https://static.wikia.nocookie.net/mobile-legends/images/4/4c/Portrait_Franco.png/revision/latest", description:"Tank roam S-tier para picks con hook. Domina picks off.", build:"Tough Boots, Dominance Ice, Athena's Shield, Immortality, Oracle", strongAgainst:"Assassins y MM", counters:"Joy, Ling (dodge hook)"},
    // ... (TODOS los demás héroes que tenías, sin tocar nada)
    {name:"Lukas",img:"https://static.wikia.nocookie.net/mobile-legends/images/8/89/Portrait_Lukas.png/revision/latest", description:"Fighter burst. Tier A en EXP.", build:"Warrior Boots, Endless Battle, Haas's Claws", strongAgainst:"Low HP", counters:"Khufra"}
];

const tierList = {
    gold: { S:["Kimmy","Beatrix","Wanwan","Ixia","Obsidia"], A:["Granger","Clint","Moskov","Brody","Lesley"], B:["Karrie","Bruno","Layla","Hanabi"], C:["Miya","Roger"] },
    exp: { S:["Arlott","Fredrinn","Phoveus","Cici","Badang"], A:["Guinevere","Yu Zhong","Esmeralda","Terizla","Ruby"], B:["Lapu-Lapu","Chou","Sun","Alpha"], C:["Thamuz","Dyrroth"] },
    jungle: { S:["Julian","Joy","Ling","Hayabusa","Lancelot"], A:["Benedetta","Gusion","Fanny","Yi Sun-shin"], B:["Helcurt","Hanzo","Saber"], C:["Natalia"] },
    mid: { S:["Zhuxin","Novaria","Valentina","Yve","Harith"], A:["Pharsa","Luo Yi","Valir","Cecilion"], B:["Chang'e","Kagura","Aurora"], C:["Vexana","Eudora"] },
    roam: { S:["Angela","Floryn","Mathilda","Chip","Kalea"], A:["Estes","Rafaela","Diggie"], B:["Tigreal","Atlas","Khufra"], C:["Minotaur"] }
};

// === TUS FUNCIONES ORIGINALES (sin tocar) ===
function showHeroDetail(hero) {
    document.getElementById('heroDetailImg').src = hero.img;
    document.getElementById('heroDetail').innerHTML = `
        <h2 style="text-align:center; color:#ff6b00;">${hero.name}</h2>
        <div class="detail-title">Descripción</div>
        <div class="detail-text">${hero.description}</div>
        <div class="detail-title">Build Ideal (Competitivo)</div>
        <div class="build-list">${hero.build.split(', ').map(item => `<span class="build-item">${item}</span>`).join('')}</div>
        <div class="detail-title">Fuerte Contra</div>
        <div class="detail-text">${hero.strongAgainst}</div>
        <div class="detail-title">Counters</div>
        <div class="detail-text">${hero.counters}</div>
    `;
    currentBuild = []; // reset builder
    document.getElementById("selectedBuild").innerHTML = "";
    document.getElementById("statsPreview").textContent = "AD: 0 | AS: 0% | LS: 0% | Pen: 0%";
    document.getElementById('heroModal').classList.add('active');
}

function renderHeroes(filter = "") {
    const grid = document.getElementById("heroes-grid");
    grid.innerHTML = "";
    heroes.filter(h => h.name.toLowerCase().includes(filter.toLowerCase())).forEach(hero => {
        const card = document.createElement('div');
        card.className = 'hero-card';
        card.onclick = () => showHeroDetail(hero);
        card.innerHTML = `
            <img src="${hero.img}" alt="${hero.name}" class="hero-img" onerror="this.src='https://via.placeholder.com/82?text=${hero.name[0]}'">
            <div class="hero-name">${hero.name}</div>
        `;
        grid.appendChild(card);
    });
}

function renderTier(lane = "gold") {
    const container = document.getElementById("tier-container");
    container.innerHTML = "";
    const data = tierList[lane];
    ['S','A','B','C'].forEach(tier => {
        if (data[tier] && data[tier].length > 0) {
            container.innerHTML += `
                <div class="tier-row">
                    <div class="tier-title">Tier ${tier}</div>
                    <div class="tier-grid">
                        ${data[tier].map(name => {
                            const h = heroes.find(hero => hero.name === name);
                            return `<div class="tier-hero"><img src="${h ? h.img : ''}" onerror="this.src='https://via.placeholder.com/65?text=${name[0]}'"><p>${name}</p></div>`;
                        }).join('')}
                    </div>
                </div>
            `;
        }
    });
}

// === NUEVAS FUNCIONES (sin romper nada) ===
let currentBuild = [];
function updateStats() {
    let ad = 0, as = 0, ls = 0, pen = 0;
    currentBuild.forEach(i => {
        if(i==="Demon Hunter Sword") { ad+=170; as+=25; }
        if(i==="Haas's Claws") { ad+=70; ls+=20; }
        if(i==="Blade of Despair") ad+=170;
        if(i==="Endless Battle") { ad+=65; as+=25; ls+=10; }
        if(i==="Malefic Roar") pen+=35;
        if(i==="War Axe") ad+=85;
        if(i==="Bloodlust Axe") ls+=20;
        if(i==="Holy Crystal") /* solo ejemplo */;
    });
    document.getElementById("statsPreview").textContent = `AD: ${ad} | AS: ${as}% | LS: ${ls}% | Pen: ${pen}%`;
}
document.querySelectorAll(".item-slot").forEach(slot => {
    slot.addEventListener("click", () => {
        if(currentBuild.length >= 6) return alert("¡Máximo 6 items!");
        const item = slot.dataset.item;
        currentBuild.push(item);
        document.getElementById("selectedBuild").innerHTML += `<div style="background:#333;padding:8px;border-radius:8px;">${item}</div>`;
        updateStats();
    });
});

function openTierCreator() {
    document.getElementById("tierCreatorModal").classList.add("active");
    loadHeroesForCreator();
}
function allowDrop(e) { e.preventDefault(); }
function drag(e) { e.dataTransfer.setData("name", e.target.closest(".draggable-hero").dataset.name); }
function drop(e) {
    e.preventDefault();
    const name = e.dataTransfer.getData("name");
    const hero = heroes.find(h => h.name === name);
    if(!hero) return;
    const bin = e.target.closest(".tier-bin");
    if(bin) {
        bin.innerHTML += `<div class="draggable-hero"><img src="${hero.img}" onerror="this.src='https://via.placeholder.com/56?text=${name[0]}'"><p>${name}</p></div>`;
    }
}
function loadHeroesForCreator() {
    const lane = document.getElementById("tierLaneSelect").value;
    const pool = document.getElementById("heroesPool");
    pool.innerHTML = "";
    const allInLane = [...(tierList[lane].S||[]), ...(tierList[lane].A||[]), ...(tierList[lane].B||[]), ...(tierList[lane].C||[])];
    allInLane.forEach(name => {
        const h = heroes.find(hero => hero.name === name);
        if(h) {
            pool.innerHTML += `<div class="draggable-hero" draggable="true" ondragstart="drag(event)" data-name="${h.name}">
                <img src="${h.img}" onerror="this.src='https://via.placeholder.com/56?text=${h.name[0]}'"><p>${h.name}</p>
            </div>`;
        }
    });
}
function saveTierList() {
    html2canvas(document.querySelector("#tierCreatorModal .modal-content")).then(canvas => {
        const a = document.createElement("a");
        a.href = canvas.toDataURL();
        a.download = `Mi_TierList_${new Date().toISOString().slice(0,10)}.png`;
        a.click();
    });
}

// === TUS EVENTOS ORIGINALES (intactos) ===
document.getElementById("search").addEventListener("input", e => renderHeroes(e.target.value));
document.querySelectorAll(".lane-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelectorAll(".lane-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderTier(btn.dataset.lane);
    });
});
document.querySelectorAll(".nav-item").forEach(item => {
    item.addEventListener("click", () => {
        document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
        item.classList.add("active");
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.getElementById(item.dataset.tab).classList.add("active");
        if (item.dataset.tab === "ranking-tab") renderTier();
    });
});
document.querySelectorAll('.close').forEach(c => c.onclick = () => c.closest('.modal').classList.remove('active'));
window.onclick = e => { if(e.target.classList.contains('modal')) e.target.classList.remove('active'); };

// Inicio
renderHeroes();
renderTier();
</script>
