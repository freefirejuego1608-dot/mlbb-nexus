<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MLBB Nexus</title>

<style>
    /* -----------------------------------------------------
       ESTILOS GENERALES
    ----------------------------------------------------- */
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
    }

    h1, h2, h3, h4 {
        font-weight: 600;
    }

    /* Animaci√≥n suave de aparecer */
    .fade { animation: fadeIn 0.35s ease forwards; }
    @keyframes fadeIn { 0% {opacity:0; transform:translateY(5px);} 100% {opacity:1; transform:translateY(0);} }

    /* -----------------------------------------------------
       BARRA SUPERIOR
    ----------------------------------------------------- */
    .top-bar {
        width: 100%;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #000;
        box-sizing: border-box;
    }

    .hamburger {
        width: 45px;
        height: 45px;
        background: #161616;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .hamburger div {
        width: 22px;
        height: 3px;
        background: white;
        margin: 3px 0;
        border-radius: 3px;
    }

    /* Notificaci√≥n campanita */
    .bell {
        width: 45px;
        height: 45px;
        background: #161616;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: pointer;
    }

    .bell::after {
        content: "1";
        position: absolute;
        top: -3px;
        right: -3px;
        background: red;
        width: 18px;
        height: 18px;
        font-size: 11px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* -----------------------------------------------------
       MEN√ö HAMBURGUESA LATERAL
    ----------------------------------------------------- */
    .side-menu {
        position: fixed;
        top: 0;
        left: -260px;
        width: 260px;
        height: 100%;
        background: #111;
        padding: 25px;
        box-shadow: 3px 0 10px rgba(0,0,0,0.45);
        transition: 0.35s ease;
        z-index: 999;
    }

    .side-menu.open { left: 0; }

    .side-menu h2 {
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 22px;
    }

    .menu-item {
        padding: 13px 10px;
        border-radius: 10px;
        background: #1b1b1b;
        margin-bottom: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .menu-item:hover {
        background: #262626;
    }

    /* -----------------------------------------------------
       SECCI√ìN DE CONTENIDO GENERAL
    ----------------------------------------------------- */
    .section {
        display: none;
        padding: 20px;
    }

    .active-section {
        display: block;
    }

    /* -----------------------------------------------------
       BUSCADORES + FILTROS
    ----------------------------------------------------- */
    .filters {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .search-box {
        flex: 1;
        min-width: 160px;
        padding: 12px 15px;
        border-radius: 12px;
        border: 1px solid #2a2a2a;
        background: #101010;
        color: white;
    }

    .selector {
        padding: 12px 15px;
        border-radius: 12px;
        border: 1px solid #2a2a2a;
        background: #101010;
        color: white;
    }

    /* -----------------------------------------------------
       LISTA DE H√âROES (VAC√çA HASTA LA PARTE 2)
    ----------------------------------------------------- */
    .hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 15px;
    }

    .hero-card {
        background: #151515;
        padding: 12px;
        border-radius: 14px;
        text-align: center;
        cursor: pointer;
        transition: 0.25s;
    }

    .hero-card:hover {
        background: #1f1f1f;
        transform: translateY(-3px);
    }

    .hero-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 8px;
        border: 3px solid #242424;
    }

    /* -----------------------------------------------------
       FOOTER DE ICONOS
    ----------------------------------------------------- */
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #000;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
    }

    .footer-btn {
        width: 55px;
        height: 55px;
        background: #161616;
        border-radius: 12px;
    }
</style>
</head>

<body>

<!-- ----------------------------- MEN√ö LATERAL ----------------------------- -->
<div class="side-menu" id="sideMenu">
    <h2>MLBB Nexus</h2>
    <div class="menu-item" onclick="openSection('heroes')">üßô‚Äç‚ôÇÔ∏è H√©roes</div>
    <div class="menu-item" onclick="openSection('tierlist')">üìä Tier List</div>
    <div class="menu-item" onclick="openSection('download')">‚¨á Descargas</div>
</div>

<!-- ----------------------------- BARRA SUPERIOR ----------------------------- -->
<div class="top-bar">
    <div class="hamburger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>

    <h2 style="margin:0;">‚≠ê MLBB Nexus</h2>

    <div class="bell" onclick="alert('Nuevo parche disponible: Ajustes de h√©roes, mejoras visuales, correcci√≥n de bugs.')"></div>
</div>

<!-- ----------------------------- SECCI√ìN H√âROES ----------------------------- -->
<div class="section active-section fade" id="heroes">
    <div class="filters">
        <input type="text" class="search-box" placeholder="Buscar h√©roe..." id="searchInput">
        <select class="selector" id="roleFilter">
            <option value="Todos">Rol: Todos</option>
            <option value="Tanque">Tanque</option>
            <option value="Luchador">Luchador</option>
            <option value="Asesino">Asesino</option>
            <option value="Mago">Mago</option>
            <option value="Tirador">Tirador</option>
            <option value="Apoyo">Apoyo</option>
        </select>
        <select class="selector" id="tierFilter">
            <option value="Todos">Tier: Todos</option>
            <option value="S">Tier S</option>
            <option value="A">Tier A</option>
            <option value="B">Tier B</option>
        </select>
    </div>

    <!-- AQU√ç APARECER√ÅN LOS H√âROES (PARTE 2) -->
    <div class="hero-grid" id="heroGrid"></div>
</div>

<!-- ----------------------------- SECCI√ìN TIER LIST ----------------------------- -->
<div class="section fade" id="tierlist">
    <h2>Tier List</h2>
    <p>Aqu√≠ aparecer√° la Tier List autom√°ticamente cuando agregue la PARTE 3.</p>
    <div id="tierContainer"></div>
</div>

<!-- ----------------------------- SECCI√ìN DESCARGAS ----------------------------- -->
<div class="section fade" id="download">
    <h2>Descargar App</h2>
    <p>Versi√≥n f√≠sica pr√≥ximamente. Por ahora, el bot√≥n es decorativo.</p>
    <button style="padding:15px 20px; border-radius:12px; background:#ff7f00; border:none; color:white; font-size:18px;">
        ‚¨á Descargar MLBB Nexus (Pr√≥ximamente)
    </button>
</div>

<!-- ----------------------------- FOOTER ----------------------------- -->
<div class="footer">
    <div class="footer-btn"></div>
    <div class="footer-btn"></div>
    <div class="footer-btn"></div>
</div>

<script>
/* --------------------- ABRIR/CERRAR MEN√ö LATERAL --------------------- */
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.toggle("open");
}

/* --------------------- CAMBIAR DE SECCI√ìN ---------------------------- */
function openSection(sectionID) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active-section"));
    document.getElementById(sectionID).classList.add("active-section");
    toggleMenu();
}
<script>
// ===============================
// üüß LISTA COMPLETA DE H√âROES
// ===============================
const heroes = [
    { name: "Alucard", role: "Fighter", tier: "A", img: "https://i.imgur.com/4y7Bq0L.png" },
    { name: "Miya", role: "Marksman", tier: "B", img: "https://i.imgur.com/gQqZkdw.png" },
    { name: "Layla", role: "Marksman", tier: "C", img: "https://i.imgur.com/9EDoPbw.png" },
    { name: "Zilong", role: "Fighter", tier: "A", img: "https://i.imgur.com/Cbyxjls.png" },
    { name: "Tigreal", role: "Tank", tier: "S", img: "https://i.imgur.com/9WRtnR3.png" },
    { name: "Franco", role: "Tank", tier: "A", img: "https://i.imgur.com/0WQ8eZf.png" },
    { name: "Gusion", role: "Assassin", tier: "S", img: "https://i.imgur.com/2S2zWQa.png" },
    { name: "Lancelot", role: "Assassin", tier: "S", img: "https://i.imgur.com/nTbpECg.png" },
    { name: "Hayabusa", role: "Assassin", tier: "A", img: "https://i.imgur.com/sB9EaQZ.png" },
    { name: "Fanny", role: "Assassin", tier: "S", img: "https://i.imgur.com/BEeZkVB.png" },
    { name: "Odette", role: "Mage", tier: "B", img: "https://i.imgur.com/IT5GG6C.png" },
    { name: "Cecilion", role: "Mage", tier: "A", img: "https://i.imgur.com/sHqxhYx.png" },
    { name: "Lunox", role: "Mage", tier: "S", img: "https://i.imgur.com/8Aas1Yr.png" },
    { name: "Valir", role: "Mage", tier: "A", img: "https://i.imgur.com/zYwEjTx.png" },
    { name: "Angela", role: "Support", tier: "A", img: "https://i.imgur.com/yIUuF6Z.png" },
    { name: "Estes", role: "Support", tier: "S", img: "https://i.imgur.com/O7hVX7c.png" },
    { name: "Diggie", role: "Support", tier: "B", img: "https://i.imgur.com/jQkD3Jx.png" },
    { name: "Brody", role: "Marksman", tier: "S", img: "https://i.imgur.com/7GxjPg1.png" },
    { name: "Natan", role: "Marksman", tier: "A", img: "https://i.imgur.com/NwP9sXv.png" },
    { name: "Beatrix", role: "Marksman", tier: "S", img: "https://i.imgur.com/wFBPJXE.png" }
];

// =====================================
// ‚≠ê RENDERIZAR H√âROES EN PANTALLA
// =====================================
function renderHeroes(list) {
    const container = document.getElementById("heroes-container");
    container.innerHTML = "";

    list.forEach(hero => {
        const card = document.createElement("div");
        card.className = "hero-card";
        card.innerHTML = `
            <img src="${hero.img}" alt="${hero.name}">
            <h3>${hero.name}</h3>
            <p>${hero.role} ‚Ä¢ Tier ${hero.tier}</p>
        `;
        container.appendChild(card);

        // Animaci√≥n suave
        setTimeout(() => {
            card.style.opacity = "1";
            card.style.transform = "translateY(0)";
        }, 50);
    });
}

// Mostrar todos al inicio
renderHeroes(heroes);

// =====================================
// ‚≠ê BUSCADOR
// =====================================
document.getElementById("search").addEventListener("input", () => {
    applyFilters();
});

// =====================================
// ‚≠ê FILTROS DE ROL Y TIER
// =====================================
document.getElementById("role-filter").addEventListener("change", applyFilters);
document.getElementById("tier-filter").addEventListener("change", applyFilters);

function applyFilters() {
    const search = document.getElementById("search").value.toLowerCase();
    const role = document.getElementById("role-filter").value;
    const tier = document.getElementById("tier-filter").value;

    const filtered = heroes.filter(hero => {
        return (
            hero.name.toLowerCase().includes(search) &&
            (role === "Todos" || hero.role === role) &&
            (tier === "Todos" || hero.tier === tier)
        );
    });

    renderHeroes(filtered);
}

// =====================================
// üîî CAMPANITA DE PARCHE CON ANIMACI√ìN
// =====================================
document.getElementById("patch-bell").addEventListener("click", () => {
    const box = document.getElementById("patch-box");
    box.classList.toggle("visible");
});

// Informaci√≥n del parche
document.getElementById("patch-box").innerHTML = `
    <h3>Nuevo Parche 1.8.92</h3>
    <p>‚Ä¢ Buff a Estes<br>
       ‚Ä¢ Nerf a Fanny<br>
       ‚Ä¢ Nuevo h√©roe en camino<br>
       ‚Ä¢ Ajustes en el emblema de mago</p>
`;

</script>
<script>
// ===============================
// üü£ NAVEGACI√ìN ENTRE SECCIONES
// ===============================
const pages = {
  heroes: document.getElementById("heroes-section"),
  tierlist: document.getElementById("tier-section"),
  download: document.getElementById("download-section")
};

function showPage(page) {
  Object.values(pages).forEach(sec => (sec.style.display = "none"));
  pages[page].style.display = "block";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

// ===============================
// üü¢ MEN√ö HAMBURGUESA
// ===============================
const menuBtn = document.getElementById("menu-btn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
  sidebar.classList.toggle("open");
});

// ===============================
// üü† GENERAR TIER LIST DIN√ÅMICA
// ===============================
function renderTierList() {
  const tiers = ["S", "A", "B", "C"];
  const container = document.getElementById("tier-container");
  container.innerHTML = "";

  tiers.forEach(tier => {
    const section = document.createElement("div");
    section.className = "tier-block";
    section.innerHTML = `<h2>Tier ${tier}</h2>`;
    const heroesTier = heroes.filter(h => h.tier === tier);
    const group = document.createElement("div");
    group.className = "tier-heroes";

    heroesTier.forEach(hero => {
      const item = document.createElement("div");
      item.className = "tier-card";
      item.innerHTML = `
        <img src="${hero.img}" alt="${hero.name}">
        <span>${hero.name}</span>
      `;
      group.appendChild(item);
    });

    section.appendChild(group);
    container.appendChild(section);
  });
}

renderTierList();

// ===============================
// üîµ P√ÅGINA DE H√âROE INDIVIDUAL
// ===============================
const modal = document.getElementById("hero-modal");
const modalContent = document.getElementById("hero-details");

document.getElementById("heroes-container").addEventListener("click", e => {
  const card = e.target.closest(".hero-card");
  if (!card) return;
  const name = card.querySelector("h3").textContent;
  const hero = heroes.find(h => h.name === name);

  modal.style.display = "flex";
  modalContent.innerHTML = `
    <h2>${hero.name}</h2>
    <img src="${hero.img}" alt="${hero.name}" class="hero-modal-img">
    <p><strong>Rol:</strong> ${hero.role}</p>
    <p><strong>Tier:</strong> ${hero.tier}</p>
    <div class="build-box">
      <h3>Build Recomendada</h3>
      <p>‚Ä¢ Demon Hunter Sword<br>
         ‚Ä¢ Tough Boots<br>
         ‚Ä¢ Golden Staff<br>
         ‚Ä¢ Windtalker<br>
         ‚Ä¢ Malefic Roar<br>
         ‚Ä¢ Immortality</p>
    </div>
    <div class="counter-box">
      <h3>Counters</h3>
      <p>‚Ä¢ Fanny<br>‚Ä¢ Gusion<br>‚Ä¢ Lancelot</p>
    </div>
  `;
});

// Cerrar modal
document.getElementById("close-modal").addEventListener("click", () => {
  modal.style.display = "none";
});

// ===============================
// üü£ BOT√ìN DE DESCARGA FUTURA
// ===============================
document.getElementById("download-btn").addEventListener("click", () => {
  alert("üì± Pr√≥ximamente disponible la descarga de MLBB Nexus App (APK f√≠sica)");
});

// ===============================
// ‚ú® ANIMACIONES SUAVES
// ===============================
document.querySelectorAll(".hero-card").forEach(card => {
  card.addEventListener("mouseover", () => {
    card.style.transform = "scale(1.05)";
  });
  card.addEventListener("mouseleave", () => {
    card.style.transform = "scale(1)";
  });
});

// ===============================
// üü¢ NOTIFICACI√ìN DE NUEVO PARCHE
// ===============================
const bell = document.getElementById("patch-bell");
bell.addEventListener("animationend", () => {
  bell.classList.remove("ring");
});
setInterval(() => {
  bell.classList.add("ring");
}, 12000);
</script>
