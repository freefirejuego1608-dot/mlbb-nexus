<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Nexus PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            padding-bottom: 80px;
        }
        header {
            text-align: center;
            padding: 20px 20px 10px;
            background: linear-gradient(180deg, #000 0%, rgba(0,0,0,0.8) 100%);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255,140,0,0.3);
        }
        h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255,140,0,0.8);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255,140,0,0.8); }
            to { text-shadow: 0 0 30px rgba(255,140,0,1); }
        }
        .search-container {
            position: relative;
            margin: 0 10px 20px;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ff8c00;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .search-input::placeholder {
            color: #ccc;
        }
        .search-input:focus {
            outline: none;
            border-color: #ffa500;
            box-shadow: 0 0 20px rgba(255,140,0,0.5);
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff8c00;
            font-size: 20px;
        }
        section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }
        section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }
        .hero-card {
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .hero-card:hover {
            transform: scale(1.1);
        }
        .hero-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff8c00;
            object-fit: cover;
            margin: 0 auto 8px;
            box-shadow: 0 0 15px rgba(255,140,0,0.6);
            transition: all 0.3s ease;
        }
        .hero-card:hover .hero-image {
            box-shadow: 0 0 25px rgba(255,140,0,1);
            border-color: #ffa500;
        }
        .hero-name {
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Tier List */
        .tier-lanes {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .lane-tab {
            flex: 0 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 20px;
            color: #fff;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }
        .lane-tab.active {
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            border-color: #fff;
            box-shadow: 0 5px 15px rgba(255,140,0,0.5);
        }
        .tier-container {
            display: none;
        }
        .tier-container.active {
            display: block;
            animation: slideIn 0.4s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .tier-row {
            margin-bottom: 25px;
        }
        .tier-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff8c00;
        }
        .tier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 12px;
        }
        .tier-hero {
            text-align: center;
            transition: all 0.3s ease;
        }
        .tier-hero:hover {
            transform: scale(1.15);
        }
        .tier-hero-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 5px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 10px rgba(255,140,0,0.4);
        }
        .tier-hero-name {
            font-size: 9px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Download */
        .download-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ff8c00, #ffa500);
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,140,0,0.4);
            margin-top: 20px;
        }
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255,140,0,0.6);
        }
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 200;
            border-top: 1px solid rgba(255,140,0,0.3);
        }
        .nav-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 10px;
            min-width: 60px;
        }
        .nav-item.active {
            background: rgba(255,140,0,0.2);
            color: #ff8c00;
        }
        .nav-icon {
            font-size: 24px;
            display: block;
        }
        .nav-label {
            font-size: 10px;
            margin-top: 2px;
        }
        /* Hide empty */
        .tier-row:empty { display: none; }
        /* Placeholder for images */
        .hero-image[src=""], .tier-hero-image[src=""] {
            background: rgba(255,140,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #ff8c00;
            font-weight: bold;
        }
    </style>
</head>
