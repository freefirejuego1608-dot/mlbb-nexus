<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CML Nexus PRO - MLBB Guide 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --orange: #ff6b00;
            --text: #e0e0e0;
            --text-light: #aaaaaa;
        }
        body { 
            margin:0; background:var(--bg); color:var(--text); font-family:'Roboto',sans-serif; 
            padding-bottom: 70px; overflow-x:hidden;
        }
        header { 
            background: linear-gradient(135deg, #000, #1a1a1a); 
            padding:20px 15px; text-align:center; position:fixed; top:0; width:100%; z-index:1000;
            box-shadow:0 4px 10px rgba(255,107,0,0.2);
        }
        h1 { 
            font-family:'Orbitron',sans-serif; color:var(--orange); margin:0; font-size:2.2em; 
            text-shadow:0 0 10px rgba(255,107,0,0.5);
        }
        .search-bar {
            margin:15px auto; max-width:90%; position:relative;
        }
        .search-bar input {
            width:100%; padding:14px 50px; background:#222; border:2px solid var(--orange); 
            border-radius:50px; color:white; font-size:1.1em; outline:none;
        }
        .search-bar::before {
            content:'üîç'; position:absolute; left:18px; top:14px; font-size:1.3em; color:var(--orange);
        }

        /* Grid de h√©roes estilo CML */
        .hero-grid {
            display:grid; grid-template-columns:repeat(auto-fill, minmax(100px,1fr)); 
            gap:20px; padding:20px; margin-top:80px;
        }
        .hero-item {
            text-align:center; cursor:pointer; transition:0.3s;
        }
        .hero-item:hover { transform:scale(1.1); }
        .hero-img {
            width:90px; height:90px; border-radius:50%; object-fit:cover; 
            border:4px solid var(--orange); box-shadow:0 0 15px rgba(255,107,0,0.4);
        }
        .hero-name { margin-top:8px; font-size:0.9em; color:var(--text); }

        /* Bottom Navigation */
        .bottom-nav {
            position:fixed; bottom:0; width:100%; background:#111; 
            display:flex; justify-content:space-around; padding:10px 0; 
            border-top:1px solid #333; z-index:1000;
        }
        .nav-item {
            text-align:center; color:var(--text-light); font-size:0.9em;
        }
        .nav-item.active { color:var(--orange); }
        .nav-item i { font-size:1.6em; display:block; margin-bottom:4px; }

        /* P√°ginas */
        .page { display:none; }
        .page.active { display:block; }

        /* Tier List estilo CML */
        .tier-section {
            padding:20px; background:#111; margin:15px; border-radius:15px; 
            border:2px solid var(--orange);
        }
        .tier-title {
            color:var(--orange); font-size:1.4em; margin-bottom:10px; text-align:center;
        }
        .tier-row {
            display:flex; align-items:center; gap:10px; margin:10px 0; flex-wrap:wrap;
        }
        .tier-label {
            background:var(--orange); color:black; padding:5px 12px; border-radius:8px; 
            font-weight:bold; min-width:50px; text-align:center;
        }
        .tier-heroes {
            display:flex; gap:12px; flex:1; flex-wrap:wrap;
        }
        .tier-hero {
            position:relative;
        }
        .tier-hero img {
            width:60px; height:60px; border-radius:50%; border:3px solid #333;
        }
        .trend {
            position:absolute; top:-5px; right:-5px; font-size:1.3em;
        }

        /* Modal h√©roe */
        .modal {
            display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%;
            background:rgba(0,0,0,0.95); overflow-y:auto;
        }
        .modal-content {
            background:#1a1a1a; margin:15% auto; padding:25px; border-radius:20px; 
            width:90%; max-width:500px; border:2px solid var(--orange);
        }
        .close { color:var(--orange); float:right; font-size:2em; cursor:pointer; }

        /* Responsive */
        @media (min-width:600px) {
            .hero-grid { grid-template-columns:repeat(auto-fill, minmax(120px,1fr)); }
            .hero-img { width:110px; height:110px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>CML NEXUS PRO</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar h√©roe...">
        </div>
    </header>

    <!-- P√ÅGINA H√âROES -->
    <div id="page-heroes" class="page active">
        <div class="hero-grid" id="heroGrid"></div>
    </div>

    <!-- P√ÅGINA RANKING (Tier List) -->
    <div id="page-ranking" class="page">
        <div class="tier-section">
            <div class="tier-title">Gold Lane - Meta Noviembre 2025</div>
            <div class="tier-row"><div class="tier-label">SS</div><div class="tier-heroes">
                <div class="tier-hero"><img src="https://i.ibb.co.com/0Jq8vZc/cici.jpg" alt="Cici"><div class="trend">‚Üë</div></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/0Jq8vZc/natan.jpg" alt="Natan"></div>
            </div></div>
            <div class="tier-row"><div class="tier-label">S</div><div class="tier-heroes">
                <div class="tier-hero"><img src="https://i.ibb.co.com/bane.jpg" alt="Bane"></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/obsidia.jpg" alt="Obsidia"></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/irithel.jpg" alt="Irithel"></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/ixia.jpg" alt="Ixia"><div class="trend">‚Üë</div></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/kimmy.jpg" alt="Kimmy"></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/hanabi.jpg" alt="Hanabi"><div class="trend">‚Üë</div></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/popol.jpg" alt="Popol"></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/melissa.jpg" alt="Melissa"></div>
                <div class="tier-hero"><img src="https://i.ibb.co.com/brody.jpg" alt="Brody"><div class="trend">‚Üë</div></div>
            </div></div>
        </div>
        <!-- M√°s l√≠neas: Exp, Mid, Jungle, Roam... (puedes copiar el bloque) -->
    </div>

    <!-- P√ÅGINA MORE -->
    <div id="page-more" class="page">
        <div style="padding:30px; text-align:center;">
            <h2 style="color:var(--orange);">CML NEXUS PRO</h2>
            <p>Builds, counters, sinergias, tier list actualizada cada parche</p>
            <br>
            <button style="background:var(--orange); color:black; padding:12px 30px; border:none; border-radius:50px; font-size:1.1em;">Items</button><br><br>
            <button style="background:#333; color:white; padding:12px 30px; border:2px solid var(--orange); border-radius:50px;">Spells</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="showPage('page-heroes')"><i>‚öîÔ∏è</i>Hero</div>
        <div class="nav-item" onclick="showPage('page-ranking')"><i>üìä</i>Ranking</div>
        <div class="nav-item" onclick="showPage('page-more')"><i>‚ãÆ</i>More</div>
    </div>

    <!-- Modal H√©roe (ejemplo) -->
    <div id="heroModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('heroModal').style.display='none'">√ó</span>
            <img id="modal-img" style="width:120px; height:120px; border-radius:50%; border:4px solid var(--orange); display:block; margin:0 auto;">
            <h2 id="modal-name" style="text-align:center; color:var(--orange); margin:15px 0;"></h2>
            <div id="modal-build"></div>
            <div style="margin-top:20px;">
                <strong>Counters:</strong> <span id="modal-counters"></span><br>
                <strong>Sinergias:</strong> <span id="modal-synergies"></span>
            </div>
        </div>
    </div>

    <script>
        // Base de datos r√°pida de h√©roes (puedes ampliarla)
        const heroes = [
            {name:"Obsidia", role:"Marksman", img:"https://i.ibb.co.com/obsidia.jpg", build:["Swift Boots","Windtalker","Berserker's Fury","Malefic Roar","Blade of Despair"], counters:["Natalia","Hayabusa"], synergies:["Tigreal"]},
            {name:"Cici", role:"Marksman", img:"https://i.ibb.co.com/cici.jpg", build:["Demon Shoes","Golden Staff","Corrosion Scythe"], counters:["Karina"], synergies:["Angela"]},
            {name:"Zhuxin", role:"Mage", img:"https://i.ibb.co.com/zhuxin.jpg", build:["Arcane Boots","Holy Crystal","Divine Glaive"], counters:["Lancelot"], synergies:["Atlas"]},
            // A√±ade los 130 que quieras aqu√≠...
        ];

        // Generar grid
        const grid = document.getElementById('heroGrid');
        heroes.forEach(h => {
            const div = document.createElement('div');
            div.className = 'hero-item';
            div.innerHTML = `<img class="hero-img" src="${h.img}" alt="${h.name}"><div class="hero-name">${h.name}</div>`;
            div.onclick = () => openModal(h);
            grid.appendChild(div);
        });

        function openModal(hero) {
            document.getElementById('modal-img').src = hero.img;
            document.getElementById('modal-name').textContent = hero.name;
            document.getElementById('modal-build').innerHTML = '<strong>Build:</strong> ' + hero.build.join(' ‚Üí ');
            document.getElementById('modal-counters').textContent = hero.counters.join(', ');
            document.getElementById('modal-synergies').textContent = hero.synergies.join(', ');
            document.getElementById('heroModal').style.display = 'block';
        }

        // Navegaci√≥n
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
        }

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', function() {
            const term = this.value.toLowerCase();
            document.querySelectorAll('.hero-item').forEach(item => {
                const name = item.querySelector('.hero-name').textContent.toLowerCase();
                item.style.display = name.includes(term) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
