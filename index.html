        .hero-card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(255,107,53,0.4); }

        .hero-role { background: rgba(255,107,53,0.3); padding: 5px 15px; border-radius: 15px; display: inline-block; margin-bottom: 15px; font-weight: bold; }
        .build-title { font-size: 1.2em; margin: 15px 0 10px; color: #ffd700; }
        .items { display: flex; flex-wrap: wrap; gap: 10px; }
        .item {

        .emblem { margin-top: 10px; font-size: 0.9em; color: #ffd700; font-style: italic; }
        .footer { text-align: center; padding: 20px; opacity: 0.8; font-size: 0.9em; }

                { name: 'Johnson', items: ['Tough Boots', 'Dominance Ice', 'Athena\'s Shield', 'Cursed Helmet', 'Immortality', 'Radiant Armor'], emblem: 'Tank Emblem' },
                { name: 'Khufra', items: ['Tough Boots', 'Dominance Ice', 'Athena\'s Shield', 'Cursed Helmet', 'Immortality', 'Oracle'], emblem: 'Tank Emblem' },
                { name: 'Minotaur', items: ['Tough Boots', 'Dominance Ice', 'Athena\'s Shield', 'Cursed Helmet', 'Immortality', 'Oracle'], emblem: 'Tank Emblem' },
                { name: 'Tigreal', items: ['Tough Boots', 'Dominance Ice', 'Athena\'s Shield', 'Cursed Helmet', 'Immortality', 'Radiant Armor'], emblem: 'Tank Emblem' },
                { name: 'Uranus', items: ['Tough Boots', 'Dominance Ice', 'Athena\'s Shield', 'Cursed Helmet', 'Immortality', 'Oracle'], emblem: 'Tank Emblem' }
            ]
        };

        // === SCRIPT DINÁMICO ===
        const rolesContainer = document.getElementById('roles');
        const heroesGrid = document.getElementById('heroesGrid');
        const searchInput = document.getElementById('search');
        const darkToggle = document.getElementById('darkToggle');

        // Crear tabs de roles
        Object.keys(heroesData).forEach(role => {
            const btn = document.createElement('div');
            btn.className = 'role-btn';
            btn.textContent = role;
            btn.onclick = () => filterByRole(role);
            rolesContainer.appendChild(btn);
        });

        // Mostrar todos los héroes
        function renderHeroes(filter = '') {
            heroesGrid.innerHTML = '';
            let delay = 0;
            Object.entries(heroesData).forEach(([role, heroes]) => {
                heroes.forEach(hero => {
                    if (hero.name.toLowerCase().includes(filter.toLowerCase()) || 
                        role.toLowerCase().includes(filter.toLowerCase()) ||
                        hero.items.some(item => item.toLowerCase().includes(filter.toLowerCase()))) {
                        
                        const card = document.createElement('div');
                        card.className = 'hero-card';
                        card.style.animationDelay = `${delay}s`;
                        delay += 0.05;

                        card.innerHTML = `
                            <div class="hero-name">${hero.name}</div>
                            <div class="hero-role">${role}</div>
                            <div class="build-title">Build Recomendada</div>
                            <div class="items">
                                ${hero.items.map(item => `<div class="item">${item.split(' ').map(w => w[0]).join('')}</div>`).join('')}
                            </div>
                            <div class="emblem">Emblema: ${hero.emblem || 'N/A'}</div>
                        `;
                        heroesGrid.appendChild(card);
                    }
                });
            });
            // Animación de entrada
            document.querySelectorAll('.hero-card').forEach((card, i) => {
                setTimeout(() => card.classList.add('show'), i * 50);
            });
        }

        // Filtro por rol
        function filterByRole(role) {
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === role);
            });
            heroesGrid.innerHTML = '';
            let delay = 0;
            heroesData[role].forEach(hero => {
                const card = document.createElement('div');
                card.className = 'hero-card';
                card.style.animationDelay = `${delay}s`;
                delay += 0.05;
                card.innerHTML = `
                    <div class="hero-name">${hero.name}</div>
                    <div class="hero-role">${role}</div>
                    <div class="build-title">Build Recomendada</div>
                    <div class="items">
                        ${hero.items.map(item => `<div class="item">${item.split(' ').map(w => w[0]).join('')}</div>`).join('')}
                    </div>
                    <div class="emblem">Emblema: ${hero.emblem || 'N/A'}</div>
                `;
                heroesGrid.appendChild(card);
            });
            document.querySelectorAll('.hero-card').forEach((card, i) => {
                setTimeout(() => card.classList.add('show'), i * 50);
            });
        }

        // Búsqueda en tiempo real
        searchInput.addEventListener('input', (e) => {
            renderHeroes(e.target.value);
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
        });

        // Modo oscuro
        darkToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            darkToggle.textContent = isDark ? 'Modo Claro' : 'Modo Oscuro';
            localStorage.setItem('mlbbDarkMode', isDark);
            darkToggle.innerHTML = isDark ? 'Modo Claro' : 'Modo Oscuro';
        });

        // Cargar modo guardado
        if (localStorage.getItem('mlbbDarkMode') === 'true') {
            document.body.classList.add('dark');
            darkToggle.innerHTML = 'Modo Claro';
        }

        // Inicializar
        renderHeroes();
        document.querySelector('.role-btn').classList.add('active');
    </script>
</body>
</html>
