<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />

<title>ML Heroes - Nexus PRO (Lista real + Avatares SVG)</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f0f0f;
  --card:#121212;
  --accent:#ff7a00;
  --muted:#bdbdbd;
  --glass: rgba(255,255,255,0.03);
  font-family: 'Roboto', system-ui, sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%;background:var(--bg);color:#fff;margin:0;padding:0;-webkit-font-smoothing:antialiased}
header{
  padding:14px 12px;
  text-align:center;
  font-family:'Patrick Hand', cursive;
  font-size:26px;
  color:var(--accent);
}
.container{padding:12px 12px 100px}

/* Search/filter */
.search-wrap{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.search{flex:1;background:var(--card);border-radius:999px;padding:10px 14px;display:flex;align-items:center;gap:10px;border:2px solid rgba(255,122,0,0.12)}
.search input{background:transparent;border:0;outline:none;color:#fff;font-size:15px;width:100%;font-family:'Patrick Hand'}

.select{background:var(--card);padding:8px 10px;border-radius:10px;border:1px solid rgba(255,122,0,0.08);font-size:13px;color:var(--muted)}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:12px}
@media(min-width:700px){ .grid{grid-template-columns:repeat(6,1fr)} header{font-size:34px} }

.hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:10px;text-align:center;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:8px;border:1px solid rgba(255,122,0,0.04);transition:transform .12s}
.hero-card:active,.hero-card:hover{transform:translateY(-4px)}

.avatar{width:84px;height:84px;border-radius:50%;overflow:hidden;border:3px solid var(--accent);display:flex;align-items:center;justify-content:center;background:#222}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
.hname{font-family:'Patrick Hand';font-size:13px;color:#fff;opacity:0.95}

/* Tierlist */
.tierlist{margin-top:16px;display:flex;flex-direction:column;gap:12px}
.tier-card{border-radius:12px;padding:12px;border:2px solid rgba(255,122,0,0.08);background:linear-gradient(180deg, rgba(255,122,0,0.02), transparent)}
.tier-row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.tier-badge{background:var(--accent);color:#111;padding:6px 10px;border-radius:8px;font-weight:700;margin-right:6px}

/* Detail */
.detail{display:none;margin-top:12px;padding:12px;border-radius:12px;background:var(--card);border:2px solid rgba(255,122,0,0.08)}
.detail.show{display:block}
.detail .head{display:flex;gap:12px;align-items:center}
.detail .big-avatar{width:96px;height:96px;border-radius:12px;overflow:hidden;border:3px solid var(--accent)}
.detail h2{font-family:'Patrick Hand';margin:0}
.muted{color:var(--muted);font-size:13px}
.section{margin-top:12px}
.list-small{display:flex;flex-wrap:wrap;gap:8px}
.counter-card{background:#0b0b0b;padding:6px 8px;border-radius:10px;border:1px solid rgba(255,122,0,0.06);display:flex;align-items:center;gap:8px}
.counter-card img{width:34px;height:34px;border-radius:50%;object-fit:cover}

/* footer nav */
nav.bottom{position:fixed;left:0;right:0;bottom:0;background:linear-gradient(180deg, rgba(0,0,0,0.6), #000);border-top:1px solid rgba(255,255,255,0.03);display:flex;justify-content:space-around;padding:10px 6px}
.nav-btn{display:flex;flex-direction:column;align-items:center;font-size:12px;color:var(--muted);gap:6px}
.nav-btn.active{color:var(--accent);font-weight:700}

/* small screens spacing */
@media(max-width:420px){
  .avatar{width:68px;height:68px}
  .grid{grid-template-columns:repeat(3,1fr)}
}
</style>

/* -------------------------
   Utilities: deterministic color & avatar SVG generator
   ------------------------- */
function hashCode(str){
  let h=0;
  for(let i=0;i<str.length;i++){ h = ((h<<5)-h) + str.charCodeAt(i); h |= 0; }
  return Math.abs(h);
}
function pickTwoColors(seed){
  const base = seed % 360;
  const c1 = `hsl(${base},70%,45%)`;
  const c2 = `hsl(${(base+40)%360},65%,55%)`;
  return [c1,c2];
}
function initials(name){
  return name.split(/\s+/).map(w=>w[0]).slice(0,2).join('').toUpperCase();
}
function svgAvatarDataUrl(name, size=512){
  const seed = hashCode(name);
  const [c1,c2] = pickTwoColors(seed);
  const text = initials(name);
  // create SVG with radial gradient, subtle pattern and initials
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}' viewBox='0 0 ${size} ${size}'>
    <defs>
      <radialGradient id='g' cx='30%' cy='20%'>
        <stop offset='0%' stop-color='${c2}' stop-opacity='1'/>
        <stop offset='100%' stop-color='${c1}' stop-opacity='1'/>
      </radialGradient>
      <filter id='grain'><feTurbulence baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feBlend mode='overlay'/></filter>
    </defs>
    <rect width='100%' height='100%' rx='24' ry='24' fill='url(#g)'/>
    <g opacity='0.08'>
      <rect width='100%' height='100%' fill='white' filter='url(#grain)'/>
    </g>
    <text x='50%' y='54%' text-anchor='middle' font-family='Patrick Hand, Arial, sans-serif' font-size='${Math.round(size*0.22)}' fill='white' font-weight='700' dy='.35em'>${text}</text>
  </svg>`;
  return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
}

/* Attach image url to heroes (SVG data URIs) and add bios/builds placeholders */
heroes.forEach(h=>{
  h.img = svgAvatarDataUrl(h.name, 512);
  h.bio = `${h.name} — héroe del rol ${h.role}. Juega como ${h.role} con estilo.`;
  h.builds = [
    { title:'Core', items:['Botas','Item 1','Item 2'] },
    { title:'Aggro', items:['Item A','Item B','Item C'] }
  ];
  h.strong = []; h.weak = [];
});

/* Deterministic pseudo-random sampling (stable between loads) */
function seededSampleArray(seed, arr, count){
  const res=[];
  const pool = arr.slice();
  let s = seed;
  function rnd(){ s = (s * 9301 + 49297) % 233280; return s / 233280; }
  while(res.length < count && pool.length){
    const idx = Math.floor(rnd() * pool.length);
    res.push(pool.splice(idx,1)[0]);
  }
  return res;
}

/* Populate counters: for each hero pick 2 strong (from different roles when possible) and 2 weak */
(function populateCounters(){
  const allIds = heroes.map(h=>h.id);
  heroes.forEach(h=>{
    const seed = hashCode(h.id);
    // pick strong: prefer heroes of roles that counter this role (simple heuristic)
    const preferRoles = {
      tank:['fighter','marksman','mage'],
      fighter:['assassin','marksman'],
      assassin:['mage','marksman'],
      mage:['tank','assassin'],
      marksman:['tank','fighter'],
      support:['assassin','fighter']
    };
    const targetRoles = preferRoles[h.role] || rolesFromHeroes();
    // build candidate list ordered by matching targetRoles first
    const candidates = heroes.filter(x=> x.id !== h.id ).sort((a,b)=>{
      const aPref = targetRoles.includes(a.role) ? 0 : 1;
      const bPref = targetRoles.includes(b.role) ? 0 : 1;
      return aPref - bPref;
    }).map(x=>x.id);
    const strong = seededSampleArray(seed+1, candidates, 3);
    const weak = seededSampleArray(seed+2, candidates.filter(id=>!strong.includes(id)), 3);
    h.strong = strong;
    h.weak = weak;
  });

  // helper fallback to compute roles list if needed
  function rolesFromHeroes(){ return Array.from(new Set(heroes.map(h=>h.role))); }
})();

/* Build heroMap */
const heroMap = {};
heroes.forEach(h=>heroMap[h.id]=h);

/* DOM refs */
const grid = document.getElementById('gridHeroes');
const q = document.getElementById('q');
const roleFilter = document.getElementById('roleFilter');
const tierFilter = document.getElementById('tierFilter');
const tierlistWrap = document.getElementById('tierlist');

const detailWrap = document.getElementById('heroDetail');
const dAvatar = document.getElementById('dAvatar');
const detailTitle = document.getElementById('detailTitle');
const detailRoleTier = document.getElementById('detailRoleTier');
const detailBioShort = document.getElementById('detailBioShort');
const detailBuilds = document.getElementById('detailBuilds');
const detailStrong = document.getElementById('detailStrong');
const detailWeak = document.getElementById('detailWeak');
const closeDetail = document.getElementById('closeDetail');

/* Renderers */
function renderGrid(){
  const term = (q.value || '').trim().toLowerCase();
  const role = roleFilter.value;
  const tier = tierFilter.value;
  grid.innerHTML = '';
  let shown = 0;
  heroes.forEach(h=>{
    if(role !== 'all' && h.role !== role) return;
    if(tier !== 'all' && h.tier !== tier) return;
    if(term && !h.name.toLowerCase().includes(term) && !h.bio.toLowerCase().includes(term)) return;

    const card = document.createElement('div');
    card.className = 'hero-card';
    card.tabIndex = 0;
    card.innerHTML = `
      <div class="avatar"><img loading="lazy" src="${h.img}" alt="${h.name}"></div>
      <div class="hname">${h.name}</div>
    `;
    card.addEventListener('click', ()=> navigateToHero(h.id));
    card.addEventListener('keypress', (e)=>{ if(e.key==='Enter') navigateToHero(h.id) });
    grid.appendChild(card);
    shown++;
  });

  if(shown===0){
    const emp = document.createElement('div');
    emp.className='empty';
    emp.textContent = 'No se encontraron héroes con esos filtros.';
    emp.style.gridColumn = '1 / -1';
    grid.appendChild(emp);
  }
}

function renderTierlist(){
  const buckets = {};
  heroes.forEach(h=>{
    if(!buckets[h.role]) buckets[h.role]={};
    if(!buckets[h.role][h.tier]) buckets[h.role][h.tier]=[];
    buckets[h.role][h.tier].push(h);
  });
  tierlistWrap.innerHTML = '';
  for(const role in buckets){
    const box = document.createElement('div');
    box.className='tier-card';
    box.innerHTML = `<div style="display:flex;align-items:center;gap:12px"><div style="font-weight:700;color:var(--accent);text-transform:capitalize">${role}</div><div class="muted">Meta actual</div></div>`;
    ['SS','S','A','B'].forEach(t=>{
      if(buckets[role][t] && buckets[role][t].length){
        const row = document.createElement('div');
        row.className='tier-row';
        row.innerHTML = `<div class="tier-badge">${t}</div>`;
        buckets[role][t].forEach(h=>{
          const mini = document.createElement('div');
          mini.className='counter-card';
          mini.style.cursor='pointer';
          mini.title = h.name;
          mini.innerHTML = `<img src="${h.img}" alt="${h.name}"><div style="font-size:13px;margin-left:6px">${h.name}</div>`;
          mini.addEventListener('click', ()=> navigateToHero(h.id));
          row.appendChild(mini);
        });
        box.appendChild(row);
      }
    });
    tierlistWrap.appendChild(box);
  }
}

/* Detail / hash routing */
function showDetailById(id){
  const h = heroMap[id];
  if(!h) return hideDetail();
  detailWrap.classList.add('show');
  const imgEl = dAvatar.querySelector('img');
  imgEl.src = h.img;
  imgEl.alt = h.name;
  detailTitle.textContent = h.name;
  detailRoleTier.textContent = `${capitalize(h.role)} · Tier ${h.tier || 'A'}`;
  detailBioShort.textContent = h.bio || '';
  // builds
  detailBuilds.innerHTML = '';
  (h.builds || []).forEach(b=>{
    const bd = document.createElement('div');
    bd.className = 'counter-card';
    bd.style.flexDirection = 'column';
    bd.innerHTML = `<strong style="color:var(--accent)">${b.title}</strong><div style="font-size:13px;margin-top:6px">${b.items.join(' • ')}</div>`;
    detailBuilds.appendChild(bd);
  });
  // strong
  detailStrong.innerHTML = '';
  if(h.strong && h.strong.length){
    h.strong.forEach(sid=>{
      const sh = heroMap[sid];
      if(!sh) return;
      const card = document.createElement('div');
      card.className='counter-card';
      card.innerHTML = `<img src="${sh.img}" alt="${sh.name}"><div style="font-size:13px">${sh.name}</div>`;
      card.addEventListener('click', ()=> navigateToHero(sh.id));
      detailStrong.appendChild(card);
    });
  } else detailStrong.innerHTML = '<div class="muted">No data.</div>';
  // weak
  detailWeak.innerHTML = '';
  if(h.weak && h.weak.length){
    h.weak.forEach(sid=>{
      const sh = heroMap[sid];
      if(!sh) return;
      const card = document.createElement('div');
      card.className='counter-card';
      card.innerHTML = `<img src="${sh.img}" alt="${sh.name}"><div style="font-size:13px">${sh.name}</div>`;
      card.addEventListener('click', ()=> navigateToHero(sh.id));
      detailWeak.appendChild(card);
    });
  } else detailWeak.innerHTML = '<div class="muted">No data.</div>';

  setTimeout(()=> detailWrap.scrollIntoView({behavior:'smooth'}), 100);
}
function hideDetail(){ detailWrap.classList.remove('show'); }

function navigateToHero(id){ location.hash = 'hero-' + id; }

function handleHash(){
  const hash = (location.hash||'').replace('#','');
  if(!hash){ hideDetail(); return; }
  if(hash.startsWith('hero-')){ const id = hash.replace('hero-',''); showDetailById(id); }
  else hideDetail();
}

/* helpers */
function capitalize(s){ if(!s) return s; return s.charAt(0).toUpperCase()+s.slice(1); }

/* Events */
q.addEventListener('input', renderGrid);
roleFilter.addEventListener('change', renderGrid);
tierFilter.addEventListener('change', renderGrid);

document.getElementById('navHero').addEventListener('click', ()=>{
  document.getElementById('navHero').classList.add('active');
  document.getElementById('navRanking').classList.remove('active');
  document.getElementById('navMore').classList.remove('active');
  window.scrollTo({top:0,behavior:'smooth'});
});
document.getElementById('navRanking').addEventListener('click', ()=>{
  document.getElementById('navHero').classList.remove('active');
  document.getElementById('navRanking').classList.add('active');
  document.getElementById('navMore').classList.remove('active');
  document.getElementById('tierlist').scrollIntoView({behavior:'smooth'});
});
document.getElementById('navMore').addEventListener('click', ()=>{
  document.getElementById('navHero').classList.remove('active');
  document.getElementById('navRanking').classList.remove('active');
  document.getElementById('navMore').classList.add('active');
  alert('Aquí puedes añadir enlaces a guías, ajustes y más.');
});

closeDetail.addEventListener('click', ()=>{ location.hash=''; hideDetail(); });

window.addEventListener('hashchange', handleHash);
window.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ location.hash=''; hideDetail(); } });

/* initial render */
renderGrid();
renderTierlist();
handleHash();

/* expose for debug if needed */
window._ML_HEROES = heroes;
</script>
