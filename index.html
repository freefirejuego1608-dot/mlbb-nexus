        // Funci√≥n para cambiar de pesta√±a (H√©roes o √çtems)
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Funci√≥n para renderizar la lista de h√©roes (filtrada)
        function renderHeroes(filteredHeroes) {
            const heroList = document.getElementById('hero-list');
            heroList.innerHTML = '';
            
            filteredHeroes.forEach(hero => {
                const card = document.createElement('div');
                card.className = 'hero-card';
                card.setAttribute('data-role', hero.role.split('/')[0]); // Usa el rol principal para el filtro
                card.onclick = () => showHeroDetails(hero);
                
                card.innerHTML = `
                    <img src="${hero.image}" alt="${hero.name}" class="hero-image">
                    <div class="hero-name">${hero.name}</div>
                    <div class="hero-role">${hero.role}</div>
                `;
                heroList.appendChild(card);
            });
        }

        // Funci√≥n para filtrar h√©roes al hacer clic en un bot√≥n de rol
        function filterHeroes(role) {
            const buttons = document.querySelectorAll('#filter-container .filter-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-button[data-role="${role}"]`).classList.add('active');

            let filtered;
            if (role === 'All') {
                filtered = heroesData;
            } else {
                // Filtra por el rol principal (e.g., "Fighter/Tank" -> "Fighter")
                filtered = heroesData.filter(hero => hero.role.includes(role));
            }
            renderHeroes(filtered);
            
            // Actualizar contador en el bot√≥n "Todos"
            document.querySelector('.filter-button[data-role="All"]').textContent = `Todos (${filteredHeroes.length})`;
        }

        // Funci√≥n para mostrar el modal con detalles del h√©roe
        function showHeroDetails(hero) {
            document.getElementById('modal-image').src = hero.image;
            document.getElementById('modal-name').textContent = hero.name;
            document.getElementById('modal-role').textContent = hero.role;
            document.getElementById('modal-emblem').textContent = hero.emblem;
            document.getElementById('modal-spell').textContent = hero.spell;

            const buildList = document.getElementById('modal-build');
            buildList.innerHTML = '';
            hero.build.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                buildList.appendChild(li);
            });

            document.getElementById('heroModal').style.display = 'block';
        }

        // Funci√≥n para cerrar el modal
        function closeModal() {
            document.getElementById('heroModal').style.display = 'none';
        }

        // Funci√≥n para renderizar la Gu√≠a de √çtems
        function renderItems() {
            const itemsContainer = document.getElementById('items');
            itemsContainer.innerHTML = '';

            for (const category in itemsData) {
                // T√≠tulo de la Categor√≠a
                const header = document.createElement('div');
                header.className = 'item-category-header';
                header.textContent = category;
                itemsContainer.appendChild(header);

                // Tarjetas de √çtems
                itemsData[category].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <h4>${item.name}</h4>
                        <div class="item-stats">Stats: ${item.stats}</div>
                        <p class="item-unique">Pasiva: ${item.unique}</p>
                    `;
                    itemsContainer.appendChild(card);
                });
            }
        }

        // --- 4. INICIALIZACI√ìN ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Renderizar la lista inicial de h√©roes (Todos)
            renderHeroes(heroesData);
            
            // 2. Renderizar la gu√≠a de √≠tems
            renderItems();
            
            // 3. Ajustar el contador del bot√≥n "Todos"
            document.querySelector('.filter-button[data-role="All"]').textContent = `Todos (${heroesData.length})`;
            
            // 4. Cerrar el modal al hacer clic fuera de √©l
            window.onclick = function(event) {
                const modal = document.getElementById('heroModal');
                if (event.target == modal) {
                    closeModal();
                }
            }
        });

    </script>
</body>
</html>
