        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 90px;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 25px 20px 15px;
            background: linear-gradient(to bottom, #111, #000);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 {
            font-size: 2.4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b00, #ffb400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,107,0,0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(255,107,0,0.8); } to { text-shadow: 0 0 40px rgba(255,107,0,1); } }

        .search-box {
            margin: 20px auto;
            max-width: 90%;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid #ff6b00;
            border-radius: 30px;
            background: rgba(30,30,30,0.9);
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(255,107,0,0.4);
        }
        .search-box input::placeholder { color: #aaa; }
        .search-box::after {
            content: "üîç";
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ff6b00;
        }

        .tab { display: none; }
        .tab.active { display: block; animation: fade 0.5s; }
        @keyframes fade { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 18px;
            padding: 20px;
        }
        .hero-card {
            text-align: center;
            transition: transform 0.3s;
        }
        .hero-card:hover { transform: scale(1.12); }
        .hero-img {
            width: 82px;
            height: 82px;
            border-radius: 50%;
            border: 3px solid #ff6b00;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255,107,0,0.7);
        }
        .hero-name {
            margin-top: 8px;
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 3px #000;
        }

        /* Tier List */
        .lanes {
            display: flex;
            overflow-x: auto;
            padding: 15px 20px;
            gap: 12px;
            background: #000;
            border-bottom: 1px solid #333;
        }
        .lane-btn {
            padding: 10px 18px;
            background: rgba(255,107,0,0.15);
            border: 2px solid #ff6b00;
            border-radius: 25px;
            font-weight: bold;
            white-space: nowrap;
            transition: 0.3s;
        }
        .lane-btn.active {
            background: linear-gradient(45deg, #ff6b00, #ffb400);
            color: #000;
            box-shadow: 0 0 20px rgba(255,107,0,0.8);
        }

        .tier-section { padding: 20px; }
        .tier-row {
            margin-bottom: 25px;
        }
        .tier-title {
            font-size: 20px;
            color: #ff6b00;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .tier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 14px;
        }
        .tier-hero img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid #ff6b00;
            box-shadow: 0 0 15px rgba(255,107,0,0.5);
        }
        .tier-hero p {
            font-size: 9px;
            margin-top: 5px;
            text-align: center;
        }

        .download-section {
            text-align: center;
            padding: 40px 20px;
        }
        .download-btn {
            background: linear-gradient(45deg, #ff6b00, #ffb400);
            color: #000;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(255,107,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.05); } }

        /* Navegaci√≥n inferior */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #333;
            z-index: 999;
        }
        .nav-item {
            text-align: center;
            padding: 8px;
            border-radius: 12px;
            transition: 0.3s;
        }
        .nav-item.active {
            background: rgba(255,107,0,0.3);
            color: #ff6b00;
        }
        .nav-item span { font-size: 24px; display: block; }
        .nav-item small { font-size: 10px; margin-top: 4px; display: block; }
    </style>

};

// Render h√©roes
function renderHeroes(filter="") {
    const grid = document.getElementById("heroes-grid");
    grid.innerHTML = "";
    heroes.filter(h=>h.name.toLowerCase().includes(filter.toLowerCase())).forEach(h=>{
        grid.innerHTML += `
            <div class="hero-card">
                <img src="${h.img}" alt="${h.name}" class="hero-img" onerror="this.src='https://via.placeholder.com/82?text=${h.name}'">
                <div class="hero-name">${h.name}</div>
            </div>`;
    });
}

// Render Tier List
function renderTier(lane="gold") {
    const container = document.getElementById("tier-container");
    container.innerHTML = "";
    const data = tierList[lane];
    ['S','A','B','C'].forEach(tier=>{
        if(data[tier].length>0){
            container.innerHTML += `
                <div class="tier-row">
                    <div class="tier-title">Tier ${tier}</div>
                    <div class="tier-grid">
                        ${data[tier].map(name=>{
                            const hero = heroes.find(h=>h.name===name);
                            return `<div class="tier-hero"><img src="${hero?hero.img:''}" onerror="this.src='https://via.placeholder.com/65?text=${name}'"><p>${name}</p></div>`;
                        }).join('')}
                    </div>
                </div>`;
        }
    });
}

// Eventos
document.getElementById("search").addEventListener("input", e=>renderHeroes(e.target.value));

document.querySelectorAll(".lane-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
        document.querySelectorAll(".lane-btn").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        renderTier(btn.dataset.lane);
    });
});

document.querySelectorAll(".nav-item").forEach(item=>{
    item.addEventListener("click", ()=>{
        document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
        item.classList.add("active");
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        document.getElementById(item.dataset.tab).classList.add("active");
        if(item.dataset.tab==="ranking-tab") renderTier();
    });
});

// Inicio
renderHeroes();
renderTier();
